<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-2">
        <div class="container-fluid p-4 border border-danger border-1 rounded-2 mb-2 text-center">
            <div class="row">
                <div class="col">
                    <img src="assets/img/icocapi.png" alt="capi" width="30" height="24">
                </div>
                <div class="col-5">
                    <span class="fw-bolder">Tela de Scout</span>
                </div>
                <div class="col">
                    <img src="assets/img/icotui.png" alt="tuiu" width="30" height="24">
                </div>
            </div>
        </div>
    <div class="container-fluid p-4 border border-danger border-1 rounded-2 mb-2 text-center">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Equipe</span>
                        <input type="text" aria-label="First name" class="form-control">
                      </div>
                </div>
            </div>
        </div>
        <div class="container-fluid p-3 border border-danger border-1 rounded-2">

            <form name="" action="#" class="">
                <span class="fw-bolder">AUTONOMO</span>
                <div class="row g-3 mt-2">
                    <span class="fw-bolder">Saiu da Linha</span>
                    <div class="col-md-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Sim</label>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-5 mt-1">
                        <label for="customRange2" class="form-label fw-bolder">Alto Falante</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">5</label>
                        </div>
                    </div>
                    <!--  -->
                    <div class="col-md-5 mt-1">
                        <label for="customRange2" class="form-label fw-bold">Amplificador</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">5</label>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <!--  -->
        <div class="container-fluid p-3 border border-danger border-1 rounded-2 mt-3">
            <form name="" action="#" class="">
                <span class="fw-bolder">TELE-OP</span>
                <div class="row g-3 mt-3">
                    <div class="col-md-4 mt-1">
                        <label for="customRange2" class="form-label fw-bold">Alto Falante</label>
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="customRange2" class="form-label fw-bolder">Auto Falante (COP)</label>
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                    <!--  -->
                    <div class="col-md-4 mt-1">
                        <label for="customRange2" class="form-label fw-bolder">Amplificador</label>
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                </div>
                <!--  -->
                <div class="row g-3 mt-3">
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">Corrente</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Sim</label>
                        </div>
                    </div>
                    <!--  -->
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">TRAP</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Sim</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">Microfone</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Sim</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn btn-success mt-2 mb-2" type="submit">Gravar Scout</button>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
